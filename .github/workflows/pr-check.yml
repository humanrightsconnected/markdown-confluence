name: Pull Request Verification

on:
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: read

concurrency:
  group: "ci-check"
  cancel-in-progress: false

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    outputs:
      eslint_status: ${{ steps.eslint.outcome }}
      prettier_status: ${{ steps.prettier.outcome }}
      tests_status: ${{ steps.tests.outcome }}
      build_status: ${{ steps.build.outcome }}
      builddocker_status: ${{ steps.builddocker.outcome }}

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
      with:
        egress-policy: block
        allowed-endpoints: >
          api.github.com:443
          edgedl.me.gvt1.com:443
          ghcr.io:443
          github.com:443
          nodejs.org:443
          objects.githubusercontent.com:443
          pkg-containers.githubusercontent.com:443
          registry.npmjs.org:443
          release-assets.githubusercontent.com:443
          storage.googleapis.com:443

    - name: Check out repository code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        ref: ${{ github.event.pull_request.head.ref }}
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Node.js
      uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
      with:
        node-version: "24.x"

    - name: Check package-lock.json sync
      id: check_lock
      run: |
        if ! npm ci --dry-run 2>/dev/null; then
          echo "lock_out_of_sync=true" >> $GITHUB_OUTPUT
          echo "package-lock.json is out of sync"
        else
          echo "lock_out_of_sync=false" >> $GITHUB_OUTPUT
          echo "package-lock.json is in sync"
        fi

    - name: Update package-lock.json if needed
      if: steps.check_lock.outputs.lock_out_of_sync == 'true' && github.actor == 'dependabot[bot]'
      run: |
        npm install --package-lock-only --ignore-scripts
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add package-lock.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "chore: update package-lock.json for Dependabot PR"
          git push
        fi

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      id: eslint
      continue-on-error: true
      run: npm run lint --workspaces --if-present

    - name: Run Prettier check
      id: prettier
      continue-on-error: true
      run: npm run prettier-check --workspaces --if-present

    - name: Run Tests
      id: tests
      continue-on-error: true
      run: npm run test --workspaces --if-present
      env:
        CONFLUENCE_BASE_URL: ${{ secrets.CONFLUENCE_BASE_URL }}
        ATLASSIAN_USERNAME: ${{ secrets.ATLASSIAN_USERNAME }}
        ATLASSIAN_API_TOKEN: ${{ secrets.ATLASSIAN_API_TOKEN }}
        CONFLUENCE_PARENT_ID: "IGNORE ME"

    - name: Run npm build
      id: build
      continue-on-error: true
      run: npm run build --workspaces --if-present

    - name: Run docker build
      id: builddocker
      continue-on-error: true
      run: npm run build:docker --workspaces --if-present

    - name: Report Errors
      if: ${{ always() }}
      run: |
        echo "ESLint status: ${{ steps.eslint.outcome }}"
        echo "Prettier status: ${{ steps.prettier.outcome }}"
        echo "Tests status: ${{ steps.tests.outcome }}"
        echo "Build status: ${{ steps.build.outcome }}"
        echo "Build Docker status: ${{ steps.builddocker.outcome }}"
        if [[ ${{ steps.eslint.outcome }} == 'failure' ]] \
        || [[ ${{ steps.prettier.outcome }} == 'failure' ]] \
        || [[ ${{ steps.tests.outcome }} == 'failure' ]] \
        || [[ ${{ steps.build.outcome }} == 'failure' ]] \
        || [[ ${{ steps.builddocker.outcome }} == 'failure' ]] \
        ; then
          exit 1
        fi
